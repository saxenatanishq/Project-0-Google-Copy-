<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p>
            <a href="index.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Go back</a>
        </p>
        <div class="grid text-center">
            <div class="g-col-6">
                <img id="logo" src="google_logo.png" alt="google logo">
            </div>
            <div class="g-col-6">
                <form action="https://www.google.com/search">
                    <input id="search_bar" class="form-control search" type="text" aria-label="default input example" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <button type="submit" class="btn btn-secondary btn-sm">Google Image Search</button>
                </form>
            </div>
          </div>
    </body>
</html>
